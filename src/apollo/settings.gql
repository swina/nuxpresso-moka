query Settings {
  setting {
    site_name
    site_title
    show_title
    breadcrumb
    body_bg
    body_color
    darkmode
    darkmode_bg
    darkmode_color
    autoimage
    authentication
    scrolltop
    articles_limit
    articles_loop_mode
    read_more
    logo_img {
      url
      caption
      alternativeText
    }
    email
    github
    twitter
    footer
    google_analytics
    seo {
      ...on ComponentSeoSeo{
				  title
      		description
      }
    }
  }
}