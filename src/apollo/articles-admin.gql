query Articles ( $limit : Int, $start : Int , $cat: String) {
  articles ( where : { categories: { name: $cat } } ,limit: $limit , start: $start ,  sort: "updated_at:desc" ){
    id
    title
    slug
    tags
    homepage
    excerpt
    updated_at
    random_image
    lang
    categories {
      name
    }
    component {
      id
      name
      category,
      image_uri
    }
    image {
      url
      caption
      alternativeText
    }
    template_id
  }
}